<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beranda | YELPing you pick a restaurant.</title>
	</head>
	<body>
		<a href="#hero" class="btn shadow reader-focus">
			Pergi ke Konten Utama
		</a>
		<a href="#restaurant" class="btn shadow reader-focus">
			Pergi ke Semua Restoran
		</a>

		<header>
			<button
				id="nav-button"
				class="btn btn-icon text-secondary nav-btn"
				type="button"
				aria-label="navigasi"
			>
				<i class="bi bi-list"></i>
			</button>
			<nav>
				<ul>
					<li>
						<h1 aria-label="yelping you pick a restaurant.">
							<img
								src="./images/yelping-logo.svg"
								alt="logo yelping you pick a restaurant."
							/>
						</h1>
					</li>
					<li><a href="/">Beranda</a></li>
					<li><a href="#">Favorit</a></li>
					<li>
						<a href="https://github.com/mbishram" target="_blank">
							Tentang
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main id="main-content">
			<section id="hero" aria-label="hero">
				<div class="container">
					<h2 class="text-lg">
						Kami akan mencari
						<b class="text-primary">Restoran</b> yang tepat untuk
						Anda!
					</h2>
					<a class="btn btn-secondary" href="#restaurant">
						Lihat Semua Restoran!
					</a>
				</div>
				<div class="hero-img"></div>
			</section>
			<section id="restaurant" aria-label="daftar restoran">
				<div class="container">
					<h2 class="text-lg">
						Restoran
						<b class="text-primary">Pilihan</b> Kami!
					</h2>
					<ul id="list-restaurant"></ul>
				</div>
			</section>
		</main>
	</body>
</html>
